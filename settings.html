<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - WhatsApp Auto-Response</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="bg-blue-600 text-white p-4">
        <nav class="flex justify-between">
            <h1 class="text-xl">WhatsApp Auto-Response</h1>
            <div>
                <a href="index.html" class="mr-4">Home</a>
                <a href="dashboard.html">Dashboard</a>
            </div>
        </nav>
    </header>
    <main class="p-4">
        <h2 class="text-2xl mb-4">Settings</h2>
        <form id="settings-form">
            <div class="mb-4">
                <label for="response-template" class="block">Response Template:</label>
                <textarea id="response-template" class="w-full h-24 border p-2" placeholder="Enter your response template here..."></textarea>
            </div>
            <div class="mb-4">
                <label for="keywords" class="block">Keywords:</label>
                <input type="text" id="keywords" class="w-full border p-2" placeholder="Enter keywords separated by commas...">
            </div>
            <div class="mb-4">
                <label for="custom-response" class="block">Create Your Own Response:</label>
                <textarea id="custom-response" class="w-full h-24 border p-2" placeholder="Enter your custom response here..."></textarea>
            </div>
            <button type="button" id="save-custom-response" class="bg-blue-500 text-white px-4 py-2">Save Custom Response</button>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2">Save Settings</button>
        </form>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>Contact us: info@example.com</p>
    </footer>
</body>
</html>
