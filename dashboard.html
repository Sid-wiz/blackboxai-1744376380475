<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - WhatsApp Auto-Response</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="bg-blue-600 text-white p-4">
        <nav class="flex justify-between">
            <h1 class="text-xl">WhatsApp Auto-Response</h1>
            <div>
                <a href="index.html" class="mr-4">Home</a>
                <a href="settings.html">Settings</a>
            </div>
        </nav>
    </header>
    <main class="p-4">
        <h2 class="text-2xl mb-4">Select Chats for Auto-Response</h2>
        <div id="chat-list" class="mb-4">
            <!-- Chat items will be dynamically generated here -->
        </div>
        <div>
            <h3 class="text-xl">Generated Response</h3>
            <textarea id="generated-response" class="w-full h-24 border p-2" readonly></textarea>
            <button id="regenerate" class="bg-blue-500 text-white px-4 py-2 mt-2">Regenerate</button>
            <button id="send-message" class="bg-blue-500 text-white px-4 py-2 mt-2">Send Message</button>
            <button id="clear-selection" class="bg-red-500 text-white px-4 py-2 mt-2">Clear Selection</button>
        </div>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>Contact us: info@example.com</p>
    </footer>
</body>
</html>
